<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<head>
    <link href="/static/css/bootstrap3.3.7.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap3.3.7.min.css}"/>
    <style type="text/css">
        .hlb {
            display: none;
        }

        .fy {
            display: none;
        }
    </style>
</head>
<body>
<div id="zhongxin" align="center">
    <hr/>
    <form name="myForm" id="myForm">
        <fieldset>
            <legend>修改</legend>
        </fieldset>
        <table>
            <tr>
                <label class="my_label_checkbox" style="margin-right: 20px"><input id="pay" type="checkbox" onclick="payChecked()"/><span
                        class="lbl"></span>放款</label>
                <label class="my_label_checkbox"><input id="repay" type="checkbox" onclick="repayChecked()"/><span
                        class="lbl"></span>还款</label>
                <td>
                    <label class="col-sm-2 control-label">商户会员号</label>
                </td>
                <td>
                    <input name="kqMerchantCode" id="kqMerchantCode" maxlength="30" class="form-control" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="col-sm-2 control-label">终端号</label>
                </td>
                <td>
                    <input name="kqTerminalId" id="kqTerminalId" maxlength="128" class="form-control" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="col-sm-2 control-label">商户号</label>
                </td>
                <td>
                    <input name="kqMerchantId" id="kqMerchantId" maxlength="128" class="form-control" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="col-sm-2 control-label">证书路径</label>
                </td>
                <td>
                    <input name="kqCertPath" id="kqCertPath" maxlength="128" class="form-control" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="col-sm-2 control-label">证书密码</label>
                </td>
                <td>
                    <input name="kqCertPwd" id="kqCertPwd" maxlength="128" class="form-control" required="required"/>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <a class="btn btn-mini btn-primary" id="saveButton">保存</a>
        <a class="btn btn-mini btn-danger" onclick="top.Dialog.close()">取消</a>
    </div>
</div>
<script type="text/javascript">
    var contextPath = "[[@{/}]]";
    var merchantAlias = '[[${merchantAlias}]]';
    var merchantArr = ['helibao','fuyou','huiju','yeepay','changjie','kuaiqian','huichao'];
    var merchantChannels;

    function payChecked() {
        if ($("#pay").prop("checked")) {
            merchantChannels.kuaiqian.pay = 1;
        } else {
            merchantChannels.kuaiqian.pay = 0;
        }
    }

    function repayChecked() {
        if ($("#repay").prop("checked")) {
            merchantChannels.kuaiqian.repay = 1;
        } else {
            merchantChannels.kuaiqian.repay = 0;
        }
    }

    $("#saveButton").unbind();

    $("#saveButton").bind("click", function () {
        var kqMerchantCode = $("#kqMerchantCode").val();
        var kqTerminalId = $("#kqTerminalId").val();
        var kqMerchantId = $("#kqMerchantId").val();
        var kqCertPath = $("#kqCertPath").val();
        var kqCertPwd = $("#kqCertPwd").val();
        if ($("#pay").prop("checked")) {
            if (kqMerchantCode == "") {
                $("#kqMerchantCode").tips({
                    side: 3,
                    msg: "请输入快钱商户会员号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqMerchantCode").focus();
                return false;
            }
            if (kqTerminalId == "") {
                $("#kqTerminalId").tips({
                    side: 3,
                    msg: "请输入快钱终端号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqTerminalId").focus();
                return false;
            }
            if (kqMerchantId == "") {
                $("#kqMerchantId").tips({
                    side: 3,
                    msg: "请输入快钱商户号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqMerchantId").focus();
                return false;
            }
            if (kqCertPath == "") {
                $("#kqCertPath").tips({
                    side: 3,
                    msg: "请输入快钱证书路径",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqCertPath").focus();
                return false;
            }
            if (kqCertPwd == "") {
                $("#kqCertPwd").tips({
                    side: 3,
                    msg: "请输入快钱证书密码",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqCertPwd").focus();
                return false;
            }
        }
        if ($("#repay").prop("checked")) {
            if (kqMerchantCode == "") {
                $("#kqMerchantCode").tips({
                    side: 3,
                    msg: "请输入快钱商户会员号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqMerchantCode").focus();
                return false;
            }
            if (kqTerminalId == "") {
                $("#kqTerminalId").tips({
                    side: 3,
                    msg: "请输入快钱终端号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqTerminalId").focus();
                return false;
            }
            if (kqMerchantId == "") {
                $("#kqMerchantId").tips({
                    side: 3,
                    msg: "请输入快钱商户号",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqMerchantId").focus();
                return false;
            }
            if (kqCertPath == "") {
                $("#kqCertPath").tips({
                    side: 3,
                    msg: "请输入快钱证书路径",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqCertPath").focus();
                return false;
            }
            if (kqCertPwd == "") {
                $("#kqCertPwd").tips({
                    side: 3,
                    msg: "请输入快钱证书密码",
                    bg: "#AE81FF",
                    time: 2
                });
                $("#kqCertPwd").focus();
                return false;
            }
        }

        var myTable = $("#myForm").serialize() + "&merchantChannels=" + JSON.stringify(merchantChannels) + "&merchantAlias=" + merchantAlias;
        $.ajax({
            url: contextPath + "merchant/edit_merchant_channel_ajax",
            type: "POST",
            dataType: "json",
            data: myTable,
            success: function (data) {
                if (data.status == 2000) {
                    Dialog.alert("操作成功", function () {
                        Dialog.close();
                    });
                } else {
                    Dialog.alert(data.message);
                }
            }
        });
    });

    function getAllMessage() {
        $.post(contextPath + "merchant/find_merchant_channel_ajax", {"merchantAlias": merchantAlias}, function (data) {
            var obj = data.data;
            $("#kqMerchantCode").val(obj.kqMerchantCode);
            $("#kqTerminalId").val(obj.kqTerminalId);
            $("#kqMerchantId").val(obj.kqMerchantId);
            $("#kqCertPath").val(obj.kqCertPath);
            $("#kqCertPwd").val(obj.kqCertPwd);

            merchantChannels = JSON.parse(obj.merchantChannel);
            if (merchantChannels == null) {
                merchantChannels = JSON.parse("{\"helibao\":{\"pay\":0,\"repay\":0},\"fuyou\":{\"pay\":0,\"repay\":0},\"huiju\":{\"pay\":0,\"repay\":0}, \"yeepay\":{\"pay\":0,\"repay\":0}, \"changjie\":{\"pay\":0,\"repay\":0}, \"kuaiqian\":{\"pay\":0,\"repay\":0},\"huichao\":{\"weixinpay\":0,\"weixinrepay\":0,\"alipaypay\":0,\"alipayrepay\":0,\"pay\":0,\"repay\":0}}");
                $("#pay").prop('checked', false);
                $("#repay").prop('checked', false);
            }
            for(var key in merchantArr) {
                if (merchantArr[key] == 'huichao') {
                    if (merchantChannels.huichao == undefined) {
                        merchantChannels[merchantArr[key]] = {weixinpay:0,weixinrepay:0,alipaypay:0,alipayrepay:0,pay:0,repay:0};
                    }
                } else {
                    if (merchantChannels.helibao == undefined || merchantChannels.fuyou == undefined || merchantChannels.huiju == undefined
                    || merchantChannels.yeepay == undefined || merchantChannels.changjie == undefined || merchantChannels.kuaiqian == undefined) {
                        merchantChannels[merchantArr[key]] = {pay:0,repay:0};
                    }
                }
            }
            if (merchantChannels.kuaiqian.pay != undefined && merchantChannels.kuaiqian.pay != null) {
                if (merchantChannels.kuaiqian.pay == 1) {
                    $("#pay").prop('checked', true);
                } else {
                    $("#pay").prop('checked', false);
                }
                if (merchantChannels.kuaiqian.repay == 1) {
                    $("#repay").prop('checked', true);
                } else {
                    $("#repay").prop('checked', false);
                }
            }
            console.log(merchantChannels);
        });
    }
    getAllMessage();
</script>
</body>
</html>
